<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Before Section (Left) -->
  <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151">BEFORE</text>
  
  <!-- Spreadsheet -->
  <rect x="50" y="50" width="200" height="120" fill="#ffffff" stroke="#d1d5db" stroke-width="2" rx="4"/>
  <text x="150" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Excel Spreadsheet</text>
  
  <!-- Spreadsheet grid -->
  <line x1="70" y1="85" x2="230" y2="85" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="70" y1="100" x2="230" y2="100" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="70" y1="115" x2="230" y2="115" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="90" y1="85" x2="90" y2="160" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="150" y1="85" x2="150" y2="160" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="210" y1="85" x2="210" y2="160" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Google Translate -->
  <rect x="50" y="190" width="200" height="60" fill="#4285f4" stroke="#3367d6" stroke-width="2" rx="4"/>
  <text x="150" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Google Translate</text>
  <text x="150" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e8f0fe">(External Tool)</text>
  
  <!-- Email/Communication -->
  <rect x="50" y="270" width="200" height="60" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="4"/>
  <text x="150" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Email Coordination</text>
  <text x="150" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fef3c7">Multiple People</text>
  
  <!-- Arrows showing chaos -->
  <path d="M 120 170 Q 100 180 120 190" stroke="#ef4444" stroke-width="2" fill="none" marker-end="url(#arrowred)"/>
  <path d="M 180 170 Q 200 180 180 190" stroke="#ef4444" stroke-width="2" fill="none" marker-end="url(#arrowred)"/>
  <path d="M 120 250 Q 100 260 120 270" stroke="#ef4444" stroke-width="2" fill="none" marker-end="url(#arrowred)"/>
  <path d="M 180 250 Q 200 260 180 270" stroke="#ef4444" stroke-width="2" fill="none" marker-end="url(#arrowred)"/>
  
  <!-- Divider -->
  <line x1="400" y1="20" x2="400" y2="380" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- After Section (Right) -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#059669">AFTER</text>
  
  <!-- Integrated Platform -->
  <rect x="500" y="50" width="200" height="280" fill="#ffffff" stroke="#10b981" stroke-width="3" rx="8"/>
  <text x="600" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#047857">Culture Amp Platform</text>
  
  <!-- Feature boxes inside platform -->
  <rect x="520" y="90" width="160" height="40" fill="#dcfce7" stroke="#16a34a" stroke-width="1" rx="4"/>
  <text x="600" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#15803d">Questions Setup</text>
  
  <rect x="520" y="140" width="160" height="40" fill="#dcfce7" stroke="#16a34a" stroke-width="1" rx="4"/>
  <text x="600" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#15803d">Built-in Translation</text>
  
  <rect x="520" y="190" width="160" height="40" fill="#dcfce7" stroke="#16a34a" stroke-width="1" rx="4"/>
  <text x="600" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#15803d">Excel Import/Export</text>
  
  <rect x="520" y="240" width="160" height="40" fill="#dcfce7" stroke="#16a34a" stroke-width="1" rx="4"/>
  <text x="600" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#15803d">Review Management</text>
  
  <!-- Smooth flow arrows -->
  <path d="M 600 130 L 600 140" stroke="#10b981" stroke-width="2" marker-end="url(#arrowgreen)"/>
  <path d="M 600 180 L 600 190" stroke="#10b981" stroke-width="2" marker-end="url(#arrowgreen)"/>
  <path d="M 600 230 L 600 240" stroke="#10b981" stroke-width="2" marker-end="url(#arrowgreen)"/>
  
  <!-- Results callout -->
  <rect x="500" y="350" width="200" height="30" fill="#f0fdf4" stroke="#16a34a" stroke-width="1" rx="4"/>
  <text x="600" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#15803d">$1M+ ARR Retained</text>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ef4444"/>
    </marker>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981"/>
    </marker>
  </defs>
  
  <!-- Large transformation arrow -->
  <path d="M 270 200 Q 350 150 480 200" stroke="#6366f1" stroke-width="4" fill="none" marker-end="url(#arrowblue)"/>
  <text x="375" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4338ca">TRANSFORMATION</text>
  
  <defs>
    <marker id="arrowblue" markerWidth="15" markerHeight="15" refX="14" refY="7" orient="auto">
      <polygon points="0 0, 15 7, 0 14" fill="#6366f1"/>
    </marker>
  </defs>
</svg>